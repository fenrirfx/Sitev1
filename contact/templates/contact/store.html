{% extends 'global/base.html' %}

{% block title%}
    <title>Espaço</title>
{% endblock title%}

{% block style %}
<style>
    @media (max-width: 767px) {
        #map{
            display: block; 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px; 
        }
    }
    @media (min-width:768px){
        #map {
            width: 50%;
            height: 400px;
            left: 25%;
            position: absolute;
            top: calc(1070px + 1200px);
            padding: 20px;
            z-index: 1; /* Add a lower z-index value than the gallery */
        }
    }
</style>
{% endblock style %}

{% block main %}
    <div class="gallery">
        <img src="../static/global/images/logo1.jpg" alt="Photo 1">
        <img src="../static/global/images/logo2.jpg" alt="Photo 2">
        <img src="../static/global/images/logo3.jpg" alt="Photo 3">
        <img src="../static/global/images/logo4.jpg" alt="Photo 4">
    </div>
{% endblock main %}

{% block map %}
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([38.78025, -9.1629447], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        L.marker([38.78025, -9.1629447]).addTo(map)
            .bindPopup('O nosso Espaço')
            .openPopup();
    </script>
{% endblock map %}
