{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title%}
    <link rel="stylesheet" href="{% static 'global/css/style.css'%}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            width: 50%;
            height: 400px;
            left: 25%;
            position: fixed;
            left: 25%%;
            bottom: 0;
            padding: 20px;
        }
        @media (max-width: 767px) {
            #map{
                display: block; 
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 300px; 
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Milene Vieira Nails</h1>
        <nav>
            <div class="logo">
                <img src="../static/global/images/logo.png" alt="Logo" class="logo-image">
            </div>
            <ul>
                <li><a href="{% url 'contact:index' %}">Inicio</a></li>
                <li><a href="{% url 'contact:about' %}">Sobre</a></li>
                <li><a href="{% url 'contact:services' %}">Serviços</a></li>
                <li><a href="{% url 'contact:store' %}">Espaço</a></li>
                <li><a href="{% url 'contact:contacts' %}">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([38.78025, -9.1629447], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        L.marker([38.78025, -9.1629447]).addTo(map)
            .bindPopup('My Location')
            .openPopup();
    </script>
    <footer>
        <h6>Developed by Vieira Software</h6>
    </footer>
</body>

</html>
